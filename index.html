<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serifs & Systems</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #f4eadf;
      color: #1d1d1d;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    .title {
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 14px;
    }

    .subtitle {
      font-size: 12px;
      font-weight: 300;
      margin-top: 4px;
    }

    .hero {
      text-align: center;
      padding: 0 20px;
      margin-top: 60px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 500;
      line-height: 1.25;
      display: inline-block;
      white-space: normal;     /* <â€” ensures desktop wrapping */
    }

    /* First word normally inline on desktop */
    .first-word {
      display: inline;
    }

    footer {
      text-align: center;
      margin: 40px 0;
      font-size: 14px;
      font-weight: 300;
    }

    footer a {
      color: #1d1d1d;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 34px;
        line-height: 1.3;
      }

      /* Force ONLY the first word onto its own line */
      .first-word {
        display: block;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="title">SERIFS & SYSTEMS</div>
    <div class="subtitle">Thoughtful Design. Scalable Systems.</div>
  </header>

  <div class="hero">
    <h1>
      <span class="first-word">Currently</span> crafting brands, apps, & websites.
    </h1>
  </div>

  <footer>
    <a href="mailto:dipti@serifsandsystems.com">dipti@serifsandsystems.com</a>
  </footer>

</body>
</html>
